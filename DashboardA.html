<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Container Website</title>
<style>
	body {
		font-family: Arial, sans-serif;
		margin: 0;
		padding: 0;
		background-color: #000;
	}

	.sticky-header {
		position: -webkit-sticky; /* For Safari */
		position: sticky;
		top: 0;
		background-color: white; /* Prevents text from overlapping */
		z-index: 1000; /* Ensures it stays on top */
		border-bottom: 1px solid #ccc; /* Optional styling */
		width: 100%;
	}

    .world-clock-container {
		background-color: #000;
        justify-content: left;
		display: flex;
        gap: 0px;
 		height: 30px;
		font-family: console;
		color: #4AF626;
    }
    .clock-box {
        border: none;
        padding: 10px;
        text-align: center;
        width: 150px;
    }
	
	/* Top Navbar */
	.navbar {
		background-color: #333;
		top: 0;
		width: 100%;
		height: 30px;
		align-items: left;
		display: flex;
		color: white;
		z-index: 1000;
		padding: 0 20px;
		box-sizing: border-box;
	}
	.navbar a {
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}
	.navbar a:hover {
		background-color: #ddd;
		color: black;
	}

	/* Three Container Layout */
	.container-wrapper {
		display: flex;
		flex-wrap: wrap; /* Responsive */
		padding: 20px;
		gap: 20px;
	}
	.box {
		flex: 1; /* Equal width */
		min-width: 280px; /* Mobile friendly */
		background-color: white;
		padding: 20px;
		border-radius: 8px;
		box-shadow: 0 2px 5px rgba(0,0,0,0.1);
	}

	/* The dropdown container */
	.dropdown {
	  float: left;
	  overflow: hidden;
	}
	
	/* Dropdown button */
	.dropdown .dropbtn {
	  font-size: 16px;
	  border: none;
	  outline: none;
	  color: white;
	  padding: 14px 16px;
	  background-color: inherit;
	  font-family: inherit; /* Important for vertical align on mobile phones */
	  margin: 0; /* Important for vertical align on mobile phones */
	}
	
	/* Add a red background color to navbar links on hover */
	.navbar a:hover, .dropdown:hover .dropbtn {
	  background-color: red;
	}
	
	/* Dropdown content (hidden by default) */
	.dropdown-content {
	  display: none;
	  position: absolute;
	  background-color: #f9f9f9;
	  min-width: 160px;
	  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	  z-index: 1;
	}
	
	/* Links inside the dropdown */
	.dropdown-content a {
	  float: none;
	  color: black;
	  padding: 12px 16px;
	  text-decoration: none;
	  display: block;
	  text-align: left;
	}
	
	/* Add a grey background color to dropdown links on hover */
	.dropdown-content a:hover {
	  background-color: #ddd;
	}
	
	/* Show the dropdown menu on hover */
	.dropdown:hover .dropdown-content {
	  display: block;
	}
</style>
<base target="_blank">
</head>
<body>
	<div class="sticky-header">
        <!-- World Clock -->
        <div class="world-clock-container">
            <div class="clock-box">UTC: <span id="utc"></span></div>
            <div class="clock-box">ET: <span id="est"></span></div>
            <div class="clock-box">CT: <span id="cst"></span></div>
            <div class="clock-box">MT: <span id="mst"></span></div>
            <div class="clock-box">AT: <span id="ast"></span></div>
            <div class="clock-box">PT: <span id="pst"></span></div>
            <div class="clock-box">HT: <span id="hst"></span></div>
        </div>
        <!-- Top Navbar -->
        <nav class="navbar">
          <a href="#home">Home</a>
          <a href="#news">News</a>
          <div class="dropdown">
            <button class="dropbtn">Dropdown
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Link 1</a>
              <a href="#">Link 2</a>
              <a href="#">Link 3</a>
            </div>
		  </div>
        </nav>
	</div>
<main>
    <!-- Main Content -->
    <div class="container-wrapper">
        <div class="box">
			<iframe src="http://www.espn.com" width="100%" height="9000px"></iframe>
        </div>
        
        <div class="box">
			<iframe src="http://www.google.com"></iframe>
        </div>

        <div class="box">
			<iframe src="http://www.yahoo.com"></iframe>
        </div>
    </div>

</main>
<script>
	function updateClocks() {
		const now = new Date();
		
		document.getElementById("utc").textContent = now.toUTCString().split(' ')[4];
		document.getElementById("est").textContent = now.toLocaleTimeString("en-US", {timeZone: "America/New_York"});
		document.getElementById("cst").textContent = now.toLocaleTimeString("en-US", {timeZone: "America/Chicago"});
		document.getElementById("mst").textContent = now.toLocaleTimeString("en-US", {timeZone: "America/Denver"});
		document.getElementById("ast").textContent = now.toLocaleTimeString("en-US", {timeZone: "America/Phoenix"});
		document.getElementById("pst").textContent = now.toLocaleTimeString("en-US", {timeZone: "America/Los_Angeles"});
		document.getElementById("hst").textContent = now.toLocaleTimeString("en-US", {timeZone: "Pacific/Honolulu"});
	}

	// Update every second
	setInterval(updateClocks, 1000);
	updateClocks(); // Initial call
</script>
</body>
</html>
